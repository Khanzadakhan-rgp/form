<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Name<p><input type='text' placeholder='Enter name here'></p>
        Email<p><input type='email' required readonly><span>Optional</span></p>
        Password<p><input type='password' maxlength='5'> <span>Enter 5 digits only</span></p>
        Phone<p><input type='number'></p>
        DOB<p><input type='date'></p>
        File Upload<p><input type='file'></p>
        Message<p><textarea cols='25' rows='10' style='resize:none;'></textarea></p>
            <h2>Select Gender</h2>
            <input type='radio' name='Gender'>Male
            <input type='radio' name='Gender'>Female
            
            <h2>Select Education</h2>
            <input type='checkbox' checked disabled>HTML
            <input type='checkbox' checked disabled>CSS
            <input type='checkbox'>BOOTSTRAP
            <input type='checkbox'>JS-Programming<br></br>
            
            <select>
                <option selected>Select Day</option>
                <option>Sunday</option>
                <option>Monday</option>
                <option>Tuesday</option>
            </select>
            
            <select>
                <option selected>Select Month</option>
                <option>January</option>
                <option>Febuary</option>
                <option>March</option>
            </select>	
            
            <select>
                <option selected>Select Year</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
            </select>
            <br></br>
            <input type='submit' value='Data Send'>
            <input type='submit'value='Delete All'>
            
            
            
        
        </form>
</body>
</html>
